<body>
    <header></header>
    <div class="container">
    <div class="content first"  id="first">
        <div class="steps">
            <div class="step">
                <div class="circle">1</div>
                <span class="stepname active">第一步</span>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="step other">
                <div class="circle">2</div>
                <span class="stepname">第二步</span>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="step other">
                <div class="circle">3</div>
                <span class="stepname">第三步</span>
            </div>
            <div style="clear:left"></div>
        </div>
        <div class="title">申请试用-手机号验证</div>
        <form id="message">
            <div class="inputcontainer">
                <input type="text" name="phonenum"  id="phonenum"  class="phonenum" placeholder="请输入您的手机号"  emptytip="手机号码不能为空"  errortip="手机号码格式不正确"/>
            </div>
            <div class="inputcontainer getcode">
                <input type="text" name="identifycode" class="identifycode" id="identifycode" placeholder="请输入验证码" emptytip="验证码不能为空"/>
                <input type="button" value="获取验证码" class="codebtn" id="codebtn" />
            </div>
            <div class="inputcontainer">
                <input type="button" value="提交" class="send" id="send1"/>
            </div>
        </form>
    </div>
    <div class="content second" style="display: none;" id="second">
        <div class="steps">
            <div class="step">
                <div class="circle"><img src="img/complete.png" /></div>
                <span class="stepname active">已完成</span>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="step">
                <div class="circle">2</div>
                <span class="stepname">第二步</span>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="step other">
                <div class="circle">3</div>
                <span class="stepname">第三步</span>
            </div>
            <div style="clear:left"></div>
        </div>
        <div class="title">完善机构信息</div>
        <form id="infor">
            <div class="inputcontainer">
                <input type="text" name="agencyname"  id="agencyname"  min="4" max="30"  emptytip="机构名称不能为空"   lengthtip="长度不能超过30个字符"  class="phonenum" placeholder="托辅机构名称"/>
            </div>
            <div class="inputcontainer">
                <input type="text" name="agencyaddress"  id="agencyaddress"   min="4" max="30" emptytip="机构地址不能为空"  lengthtip="长度不能超过30个字符" class="phonenum" placeholder="托辅机构地址"/>
            </div>
            <div class="inputcontainer">
                <input type="text" name="agencyschool"  id="agencyschool"  min="4" max="30" emptytip="生源学校不能为空"  lengthtip="长度不能超过30个字符" class="phonenum" placeholder="主要生源学校"/>
            </div>
            <div class="inputcontainer">
                <input type="text" name="yourname"  id="yourname"  min="2" max="4" emptytip="姓名不能为空"  lengthtip="长度不能超过4个字符"  class="phonenum" placeholder="您的姓名"/>
            </div>
            <div class="inputcontainer">
                <input type="text" name="yourduty" id="yourduty"  min="2" max="30" emptytip="职务不能为空" lengthtip="长度不能超过30个字符" class="phonenum" placeholder="您的职务"/>
            </div>
            <div class="inputcontainer">
                <input type="button" value="提交" class="send" id="send2"/>
            </div>
        </form>
    </div> 
    <div class="content three" style="display: none;" id="three">
        <div class="steps">
            <div class="step">
                <div class="circle">
                    <img src="img/complete.png" />
                </div>
                <span class="stepname active">已完成</span>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="step">
                <div class="circle"><img src="img/complete.png" /></div>
                <span class="stepname">已完成</span>
            </div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="step">
                <div class="circle">3</div>
                <span class="stepname">第三步</span>
            </div>
            <div style="clear:left"></div>
        </div>
        <div class="title">提交成功</div>
        <div class="tip">
            子衿的工作人员会在2个工作日内与您联系<br/>请注意接听固定电话0311-66850123的确认来电 
        </div>
        <div class="codecontainer">
            <img src="img/zijincode.png" />
        </div>

    </div>
    </div>
    <footer class="footer1" id="footer1">
    </footer>
    <footer class="footer2" id="footer2" style="display: none;">
    </footer>
